<!DOCTYPE html>
<html>
<head>
	
	<title>Sehifənin adıdır</title>

</head>
<body>
	<!-- <a href="Link yazılır">Linkə keçmək üçün söz yazılır</a> -->
	<a href="http://google.com">axtarış</a>


		<!-- rel-hazrkı səhifə ilə bağlantı verilmiş səhifə arasındakı əlaqəni göstərir -->
		<a href="http://google.com" rel="">axtarış</a> 

		<!-- rel="noopener noreferrer"-təhlükəsizlik üçündür -->
		<a href="http://google.com" rel="noopener noreferrer">axtarış</a>

		<!-- rel="nofollow"-məsuliyyəti boynundan atır -->
		<a href="http://google.com" rel="nofollow">axtarış</a>

		<!-- rel="stylesheet"-açılan səhifədə stil şablonları olduğunu bildirir -->
		<a href="http://google.com" rel="stylesheet">axtarış</a>

		<!-- rel="alterneta"-bağlantının əvvəlki səhifənin alternativi olduğunu bildirir -->
		<a href="http://google.com" rel="alterneta">axtarış</a>



		<!--target-bağlantının harda açılacağını göstərir -->
		<a href="http://google.com" target="">axtarış</a>

		<!-- target="_blank"-bağlantını yeni pəncərədə açır -->
		<a href="http://google.com" target="_blank">axtarış</a>

		<!-- target="_self"-bağlantını həmin pəncərədə açır -->
		<a href="http://google.com" target="_self">axtarış</a>

		<!-- target="_parent"-bağlantını əsas pəncərədə açır -->
		<a href="http://google.com" target="_parent">axtarış</a>

		<!-- target="_top"-bağlantını ən üstdə açır --> 
		<a href="http://google.com" target="_top">axtarış</a>


</body>
</html>
