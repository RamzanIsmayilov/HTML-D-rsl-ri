<!DOCTYPE html>
<html>
<head>
	
	<title>Səhifənin adıdır</title>

</head>
<body>
<!-- ul-unordered list-sayılmayan siyahı -->
<!-- <ul type="circle">-içərisi boş dairə -->
<!-- <ul type="disc">-içərisi dolu dairə -->
<!-- <ul type="square">- içərisi dolu kvadrat -->

<ul type="square">
	<li>HTML</li>
	<li>CSS</li>
	<li>JS</li>
	<li>PHP</li>
</ul>

<!-- ol-sayılan siyahı -->
<!-- <ol type="a">-hərflər vasitəsi ilə verilir -->
<!-- <ol type="I">-rum rəqəmləri vasitəsi ilə verilir -->

<ol type="I">
	<li>HTML</li>
	<li>CSS</li>
	<li>JS</li>
	<li>PHP</li>
</ol>

<!-- dl-siyahımızı qruplaşdırır -->

<dl>
	<dt>Yeməklər</dt>
	<dd>Kabab</dd>
	<dd>Salat</dd>
	<dd>Qovurma</dd>
    <dt>İçkilər</dt>
    <dd>Kola</dd>
    <dd>Fanta</dd>
    <dd>Ayran</dd>
</dl>


<!-- tr-table row -->
<!-- td-table data -->
<!-- caption-cədvəlimizin başlığını verir -->

<table border="1" align="center" width="100%" >
	
	<tr>
		<th colspan="3">Avtomobillərin Siyahısı</th>
	</tr>

	<tr>
		<th>Avtomobil adı</th>
		<th>Qiyməti</th>
		<th>Sayı</th>
	</tr>

	<tr>
		<td>Nissan</td>
		<td>30000</td>
        <td>3</td>
	</tr>

	<tr>
		<td>Mercedes</td>
		<td>35000</td>
		<td>5</td>
	</tr>

	<tr>
		<td>Toyota</td>
		<td>32000</td>
		<td>4</td>
	</tr>

</table>



</body>
</html>
